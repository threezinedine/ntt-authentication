name: Authentication CI CD

on:
    push:
        branches:
            - main

jobs:
    build-test:
        name: Build and Testing the project
        runs-on: ubuntu-22.04
        steps:
            - name: Checking out the code
              uses: actions/checkout@v4

            - name: Setup NodeJS v23.7.0
              uses: actions/setup-node@v4

            - name: Install dependencies
              run: cd service && npm install

            - name: Run the local MySQL server
              uses: addnab/docker-run-action@v3
              with:
                  image: mysql:latest
                  run: |
                      docker run --name ntt-authen-database -e MYSQL_ROOT_PASSWORD=Thao@bn001 -p 1234:3306 -d mysql:latest

            - name: Change the .github.env file to .env
              run: cd service && cp .github.env .env

            - name: Run tests
              run: cd service && npm run test
